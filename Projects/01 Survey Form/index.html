<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg" alt="bgImg" loading="lazy">
    <div class="cover-img"></div>
    <div class="main-wrapper">
      <header class="title-and-description">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      </header>
    <form id="survey-form" action="" method="post">
        <fieldset class="demography">
          <label id="name-label">Name<input  class="editable-input"id="name"name="name"type="text"placeholder="Enter your name" required/></label>
          <label id="email-label">Email<input  class="editable-input"id="email"name="email"type="email"placeholder="Enter your emal"required/></label>
          <label id="number-label">Age<span> (optional)</span><input  class="editable-input"type="number"id="number" name="age"min="18" max="80" placeholder="Age"/></label>
        </fieldset>
        <fieldset class="common-questions">
          <label>Which option best describes your current role?
            <select class="editable-input" id="dropdown" name="role">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?
              <label class="radio"><input type="radio" name="recommendation" checked value="1"/> Definitely</label>
              <label class="radio"><input type="radio" name="recommendation" value="2"/> Maybe</label>
              <label class="radio"><input type="radio" name="recommendation" value="3"/> Not sure</label>
          </label>
          <label>What would you like to see improved? <span>(Check all that apply)</span>
            <label class="checkbox"><input type="checkbox" value="1" /> Front-end Projects</label>
            <label class="checkbox"><input type="checkbox" value="2" /> Back-end Projects</label>
            <label class="checkbox"><input type="checkbox" value="3" /> Data Visualization</label>
            <label class="checkbox"><input type="checkbox" value="4" /> Challenges</label>
            <label class="checkbox"><input type="checkbox" value="5" /> Open Source Community</label>
          </label>
        </fieldset>
        <fieldset class="comment-section">
          <label>Any comments or suggestions?<textarea rows="8"class="editable-input"placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <button id="submit"type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
