<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg" alt="bgImg" loading="lazy">
    <div class="cover-img"></div>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
        <label id="name-label" class="lblpadding">Name<input  class="editable-input" id="name" type="text"placeholder="Enter your name" required/></label>
        <label id="email-label" class="lblpadding">Email<input class="editable-input" id="email" type="email"placeholder="Enter your emal" required/></label>
        <label id="number-label" class="lblpadding">Age <span>(optional)</span><input class="editable-input" type="number" id="number" min="18" max="80" placeholder="Age"/></label>
        <label class="lblpadding">Which option best describes your current role?
          <select class="editable-input" id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        <label class="lblpadding">Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" name="recommendation" checked value="1"/> Definitely</label>
            <label><input type="radio" name="recommendation" value="2"/> Maybe</label>
            <label><input type="radio" name="recommendation" value="3"/> Not sure</label>
        </label>
        <label class="lblpadding">What would you like to see improved? <span>(Check all that apply)</span>
          <label><input type="checkbox" value="1" /> Front-end Projects</label>
          <label><input type="checkbox" value="2" /> Back-end Projects</label>
          <label><input type="checkbox" value="3" /> Data Visualization</label>
          <label><input type="checkbox" value="4" /> Challenges</label>
          <label><input type="checkbox" value="5" /> Open Source Community</label>
        </label>
          <label class="lblpadding">Any comments or suggestions?<textarea rows="8" class="editable-input" placeholder="Enter your comment here..."></textarea></label>
          <label class="lblpadding"><button id="submit"type="submit">Submit</button></label>
        </form>
</body>
</html>
